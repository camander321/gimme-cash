<div class="well" *ngFor='let project of projects | async'>
  <h2 (click)="goToDetailPage(project.$key)">{{project.name}}</h2>
  <h3>{{project.description}}</h3>
  <h4>Type: {{project.type}} | Goal: {{project.fundGoal | currency}}</h4>
</div>
